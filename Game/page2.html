<!doctype html>
<html>
<head>
	<title>GOLD Page 2</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript">
		$(document).ready(function(){
			a = 0;
			pos = $("img:first");
			
			$("#prev").click(function(){
				a--;
				pos.hide(1000);
				if(a == -1){
					pos = $("img:last");
					pos.fadeIn(1000);
					a = 6;
				}
				else {
					pos = pos.prev();
					pos.show(1000);
				}
			});
				$("#next").click(function(){
				a++;
				pos.hide(1000);
				if(a != 7){
					pos = pos.next();				
					pos.show(1000);
				}
				else {
					pos = $("img:first");
					pos.fadeIn(1000);
					a = 0;
				}
			});
		});	
	</script>
	</head>
<body>
	<div id="background2">
		
		<div id="frame2">		
		<img style="width: 1200px;height: 600px; position:absolute;z-index:0;" src="gambar\bedroom.jpg"/>

		<img style="width: 1200px;height: 600px; display:none;position:absolute;z-index:0;" src="gambar\kitchen.jpg"/>
		<img style="width: 1200px;height: 600px; display:none;position:absolute;z-index:0;" src="gambar\study.jpeg"/>

			</div>

					<div id="sensor"></div>

					<div id="screen"></div>
