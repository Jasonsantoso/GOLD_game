<!doctype html>
<html>
<head>
	<title>GOLD_game</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<script type="text/javascript" src="library jQuery\jquery-1.11.2.min.js"></script>
</head>
<body>
									<!-- Page 1 -->
	<div id="page1">
		<div id="frame1">
		<img src="" id="framepage1"/>
			<div id="background1">
				<img src="" id="bgpage1"/>
				<center>
				<h1>Untitled Abstract Game</h2>
				<p>By GOLD</p>
				<div id="img1">
					<div id="img_worm"></div>
					<button id="worm" value="Worm">Worm</button>
				</div>
				<div id="img2">
					<div id="img_pig"></div>
					<button id="pig" value="Pig">Pig</button>
				</div>
				<div id="img3">
					<div id="img_buffalo"></div>
					<button id="buffalo" value="Buffalo">Buffalo</button>
				</div>
				<div id="play_as"></div>
				<form action="" method="get">
					<div id="inputname">
						<label>Name:</label>
						<input type="text"
								id="name"
								value="" 
								placeholder="  Max. 16 character "/>
					</div>
					<input type="button"
							id="ok"
							value="OK" />	
				</form>
				</center>
			</div>
		</div>
	</div>
	
									<!-- Page 2 -->
	<div id="page2">
		<div id="frame2">
			<div id="background2">	
				<div id="bgpage2">
					<img src="gambar\background\bedroom.jpg"/>
					<img src="gambar\background\fun.jpg" style="display: none;"/>
					<img src="gambar\background\kitchen.jpg" style="display: none;"/>
					<img src="gambar\background\study.jpeg" style="display: none;"/>
				</div>
				<div id="top">		
					<div id="charname">Name</div>
					<div id="waktu">
						<p id="time"></p>
						<p id="date"></p>
					</div>
					<div id="level">Level 1</div>
				</div>
				<div id="body">
					<div id="ip">
						<div id="cam"></div>
						<div id="sensor"></div>
						<div id="speaker"></div>
						<div id="screen">
							<img src="" id="sleep_button" alt="sleep"/>
							<img src="" id="play_button" alt="play"/>
							<img src="" id="eat_button" alt="eat"/>
							<img src="" id="study_button" alt="study"/>
							<img src="" id="start_button" alt="start"/>
							<img src="" id="stop_button" alt="stop"/>
							<img src="" id="reset_button" alt="reset"/>
							<img src="" id="other_button" alt="other"/>
						</div>
						<button id="prev"><</button>
					</div>
					<div id="character"></div>
					<div id="indicator">
						<div id="istamina">Stamina 0%</div>
						<div id="ifun">Fun 0%</div>
						<div id="ihunger">Hunger 0%</div>
						<div id="iintelligent">Intelligent 0%</div>
					</div>
					<button id="next">></button>
				</div>	
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js.js"></script>
</html>
